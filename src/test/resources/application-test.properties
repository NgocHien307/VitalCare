# Test configuration for Spring Boot tests
# JWT Configuration
jwt.secret=${JWT_SECRET:test-secret-key-for-testing-only-do-not-use-in-production}
jwt.expiration=86400000

# MongoDB Test Configuration (embedded or in-memory)
spring.data.mongodb.uri=mongodb://localhost:27017/healthtracker_test

# Redis Test Configuration (disable for tests)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=none

# Logging
logging.level.com.healthtracker=DEBUG
